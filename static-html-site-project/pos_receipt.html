<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

<script type="text/html" id="items">
    <div class="container-fluid">
      <div style="text-align:center;">
          <h4>***没钱赚商店 购物清单***</h4>
      </div>
    </div>


     <div >
         <table  width="500" border="1">
             <thead>
              <tr>
                <th align="left"><h4>商品名称</h4></th>
                <th align="right"><h4>数量</h4></th>
                <th align="right"><h4>单价(元)</h4></th>
                <div class="col-md-4">
                    <th align="right"><h4>小计(元)</h4></th>
                </div>

              </tr>
              </thead>
              <tbody>
              <% _.forEach(receipt.cart_Items,function(receipt) { %>
              <tr>
                  <td><%- receipt.name  %></td>
                  <td><%- receipt.number%></td>
                  <td><%- receipt.price %></td>
                  <td><%- receipt.total_price %></td>
              </tr>
              <% }); %>
              </tbody>

         </table>

     <br />
        <div style="text-align:center;">
            <div>
                <h4>***挥泪赠送商品 清单***</h4>
            </div>
        </div>

        <table  width="400" border="1">

            <thead>
            <tr>
                <th align="left"><h4>商品名称</h4></th>
                <th align="right"><h4>数量</h4></th>
                <div class="col-md-4">
                    <th align="right"><h4>单价(元)</h4></th>
                </div>
            </tr>
            </thead>
            <tbody>

                <% _.forEach(receipt.gifts,function(receipt) { %>
                <tr>
                    <td><%- receipt.name  %></td>
                    <td><%- receipt.count %></td>
                    <td><%- receipt.price %></td>

                  </tr>
                 <% }); %>
            </tbody>

        </table>
      <br />

   </div>


</script>
